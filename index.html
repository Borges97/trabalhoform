<!DOCTYPE html>
 
<html>
 <head>
 <title> Cadastro caça as bruxas </title>
 <meta name="description" content="Cadastro caça as bruxas">
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <link rel="stylesheet" type="text/css" href="css/contato.css"> 
 </head>

 <body>
  <h1> Bem vindo caçador de gnomos</h1> 
  <h2> Preencha o formulário abaixo para participar do maior grupo de caça aos gnomos!</h2><br />

<form action="Script_do_Formulario.php" method="post">

<!-- DADOS PESSOAIS-->
<fieldset>
 <legend>Dados do caçador</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
    <input type="text" name="nome" required maxlength="25">
   </td>
   <td>
    <label for="vulgo">Vulgo: </label>
   </td>
   <td align="left">
    <input type="text" name="vulgo" required maxlength="25">
   </td>
  </tr>
  <tr>
   <td>
    <label>Nascimento: </label>
   </td>
   <td align="left">
    <input type="text" name="dia" size="2" maxlength="2" value="dd" required> 
   <input type="text" name="mes" size="2" maxlength="2" value="mm" required> 
   <input type="text" name="ano" size="4" maxlength="4" value="aaaa" required>
   </td>
  </tr>
  <tr>
   <td>
    <label for="rg">Altura: </label>
   </td>
   <td align="left">
    <input type="text" name="rg" size="13" maxlength="13" required> 
   </td>
  </tr>
  <tr>
   <td>
    <label for="Armamento">Armamento:</label>
   </td>
   <td align="left">
    <select name="Residência"> 
    <option value="af">Arco e Flecha</option> 
    <option value="el">Agulha</option> 
    <option value="pl">Punhal</option> 
    <option value="aa">Adaga</option> 
    <option value="mo">Espada Hobbit (LENDÁRIA)</option> 
   </select>
   </td>
  </tr>
  <tr>
 </table>
</fieldset>
<input type="submit">
<input type="reset" value="Limpar">
</form>

 </body>
</html>
